<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Time Tracking Dashboard</title>
</head>

<body>
    <main>
        <div class="dashboard">
            <div class="profile">
                <div class="background-profile">
                    <div class="photo">
                        <img src="./assets/images/image-jeremy.png" alt="Jeremy Robson">
                    </div>                    
                    <div class="reporter">
                        <p><small>Report for</small><br>
                        Jeremy Robson</p>
                    </div>
                </div>
                <div class="frequency">
                    <div>Daily</div>
                    <div class="active">Weekly</div>
                    <div>Monthly</div>
                </div>
            </div>
            <div class="trackers">
                <div class="row">
                    <div class="tracker">
                        <div class="background work">
                            <img src="./assets/images/icon-work.svg" alt="">
                        </div>
                        <div class="content">
                            <div class="title">
                                <h2>Work</h2>
                                <img src="./assets/images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="time">
                                <p class="hours">32hrs</p>
                                <p>Last week - 36hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="tracker">
                        <div class="background play">
                            <img src="./assets/images/icon-play.svg" alt="">
                        </div>
                        <div class="content">
                            <div class="title">
                                <h2>Play</h2>
                                <img src="./assets/images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="time">
                                <p class="hours">10hrs</p>
                                <p>Last week - 8hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="tracker">
                        <div class="background study">
                            <img src="./assets/images/icon-study.svg" alt="">
                        </div>
                        <div class="content">
                            <div class="title">
                                <h2>Study</h2>
                                <img src="./assets/images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="time">
                                <p class="hours">4hrs</p>
                                <p>Last week - 7hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="tracker">
                        <div class="background exercise">
                            <img src="./assets/images/icon-exercise.svg" alt="">
                        </div>
                        <div class="content">
                            <div class="title">
                                <h2>Exersice</h2>
                                <img src="./assets/images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="time">
                                <p class="hours">4hrs</p>
                                <p>Last week - 5hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="tracker">
                        <div class="background social">
                            <img src="./assets/images/icon-social.svg" alt="">
                        </div>
                        <div class="content">
                            <div class="title">
                                <h2>Social</h2>
                                <img src="./assets/images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="time">
                                <p class="hours">5hrs</p>
                                <p>Last week - 10hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="tracker">
                        <div class="background self-care">
                            <img src="./assets/images/icon-self-care.svg" alt="">
                        </div>
                        <div class="content">
                            <div class="title">
                                <h2>Self Care</h2>
                                <img src="./assets/images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="time">
                                <p class="hours">2hrs</p>
                                <p>Last week - 2hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
